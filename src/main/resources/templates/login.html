<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
    </head>

    <body>
        <span th:if="${param.error}" th:text="'Invalid username or password.'"></span>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" id="username" required />
            <input type="password" name="password" id="password" required />
            <select name="domain" id="domain"> 
                <option value="local">Local</option> 
                <option value="ldap">LDAP</option>
                <option value="inmemory">In Memory</option>
            </select>
            <input type="checkbox" name="remember-me" id="remember-me">
            <button type="submit">Submit</button>
        </form>
        <span>Sign in with</span>
        <a th:href="@{/login/oauth2/facebook}">Facebook</a> 
        <a th:href="@{/login/oauth2/google}">Google</a><br />
        <a th:href="@{/register}">Register</a><br /><br />
        <span>LDAP User</span>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>dominic</td>
                    <td>dominicpassword</td>
                </tr>
                <tr>
                    <td>john</td>
                    <td>johnpassword</td>
                </tr>
                <tr>
                    <td>michael</td>
                    <td>michaelpassword</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
